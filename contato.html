<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="img-div">
        <a href="index.html"
          ><img src="./logo4.jpg" alt="Imagem da instituição"
        /></a>
      </div>
      <nav class="menu">
        <ul class="menu-list">
          <li><a href="index.html">Página Principal</a></li>
          <li><a href="sobre.html">Sobre o Local de Atendimento</a></li>
          <li><a href="horario.html">Horário de Atendimento</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <!-- Conteúdo da Página "Contato" -->
    <div class="tittle container"><h1>Clínica Saúde Total</h1></div>
    <section class="text-section container">
      <div class="contact-main">
        <h1>Contato</h1>
        <p>Entre em contato conosco:</p>
        <ul>
          <li>Telefone: (11) 1234-5678</li>
          <li>WhatsApp: (11) 98765-4321</li>
          <li>Endereço: Rua da Saúde, 123 - São Paulo/SP</li>
        </ul>
      </div>
      <div class="map-main">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1234567890123!2d-46.12345678901234!3d-23.123456789012345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjPCsDIzJzQyLjAiUyA0NsKwMzInMzMuMCJX!5e0!3m2!1sen!2sus!4v1621234567890!5m2!1sen!2sus"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
      <div class="tittle container"><h1>Mande sua mensagem</h1></div>
      <div class="form-main">
        <div class="form-div">
          <form class="form-tag" action="" method="post">
            <label for="nome">Nome*</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Nome"
              required
            />
            <label for="nome">E-mail</label>
            <input type="email" name="email" placeholder="E-mail" />
            <label for="nome">Assunto</label>
            <input type="text" name="assunto" placeholder="Assunto" />
            <label for="nome">Mensagem</label>
            <textarea name="mensagem" placeholder="Mensagem"></textarea>
            <div class="bnt-main">
              <button type="submit">Enviar</button>
              <button type="reset">Limpar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer-main">
      <div class="footer-group">
        <div class="footer-text">
          <h1>Acesse nossas Redes</h1>
        </div>
        <div class="icon-group">
          <div class="face icon">
            <a href="https://www.facebook.com/"
              ><img src="./facebook.svg" alt=""
            /></a>
          </div>
          <div class="insta icon">
            <a href="https://www.instagram.com/"
              ><img src="./instagram.svg" alt=""
            /></a>
          </div>
          <div class="linke icon">
            <a href="https://br.linkedin.com/"
              ><img src="./linkedin.svg" alt=""
            /></a>
          </div>
          <div class="twitter icon">
            <a href="https://twitter.com/"
              ><img src="./twitter-x.svg" alt=""
            /></a>
          </div>
          <div class="whats icon">
            <a href="https://web.whatsapp.com/"
              ><img src="./whatsapp.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
